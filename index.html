<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>
  <style>
    :root { --pad: 18px; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #fff0f6, #ffe7ee);
      color: #222;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      width: min(720px, calc(100% - 24px));
      background: white;
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 16px 50px rgba(0,0,0,.12);
      position: relative;
      overflow: hidden;
    }
    h1 { margin: 0 0 10px; font-size: clamp(28px, 5vw, 44px); }
    p { margin: 0 0 18px; opacity: .85; line-height: 1.4; }

    .stage {
      margin-top: 18px;
      height: 320px;
      border-radius: 18px;
      background: #fff6fa;
      border: 2px dashed #ffd0df;
      position: relative;
      padding: var(--pad);
    }
    .btn {
      border: 0;
      border-radius: 14px;
      padding: 14px 18px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      touch-action: none;
      position: absolute;
    }
    #yes {
      background: #ff3b7a;
      color: #fff;
      left: 18px;
      bottom: 18px;
      box-shadow: 0 10px 22px rgba(255,59,122,.25);
    }
    #no {
      background: #e9e9ef;
      color: #333;
      right: 18px;
      bottom: 18px;
    }

    .msg {
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: 14px;
      background: #fff0f6;
      border: 1px solid #ffd0df;
      display: none;
    }

    .popup-pic{
      width: min(360px, 100%);
      border-radius: 16px;
      margin-top: 12px;
      display: block;
      box-shadow: 0 12px 30px rgba(0,0,0,.15);
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: .5;
      background:
        radial-gradient(circle at 10% 15%, rgba(255,59,122,.18), transparent 30%),
        radial-gradient(circle at 85% 25%, rgba(255,0,128,.14), transparent 34%),
        radial-gradient(circle at 40% 85%, rgba(255,59,122,.12), transparent 34%);
    }
    .small {
      font-size: 13px;
      opacity: .7;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts"></div>
    <h1>Will you be my Valentine? üíò</h1>
    <p>(You are required by law to choose correctly.)</p>

    <div class="stage" id="stage" aria-label="Valentine question area">
      <button class="btn" id="yes">Yes ‚ù§Ô∏è</button>
      <button class="btn" id="no">No üôÉ</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="small">Tip: On mobile, try tapping ‚ÄúNo.‚Äù üòà</div>
  </div>

  <script>
    const stage = document.getElementById('stage');
    const noBtn  = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const msg    = document.getElementById('msg');

    function setNoPosition(x, y) {
      const pad = 12;
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const maxX = s.width  - b.width  - pad;
      const maxY = s.height - b.height - pad;

      const clampedX = Math.max(pad, Math.min(x, maxX));
      const clampedY = Math.max(pad, Math.min(y, maxY));

      noBtn.style.left = clampedX + "px";
      noBtn.style.top  = clampedY + "px";
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
    }

    function randomNoPosition(avoidX, avoidY) {
      const pad = 12;
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const maxX = s.width  - b.width  - pad;
      const maxY = s.height - b.height - pad;

      for (let i = 0; i < 12; i++) {
        const x = pad + Math.random() * Math.max(1, maxX - pad);
        const y = pad + Math.random() * Math.max(1, maxY - pad);
        const dx = x - avoidX, dy = y - avoidY;
        if ((dx*dx + dy*dy) > 140*140) return {x, y};
      }
      return {
        x: pad + Math.random() * Math.max(1, maxX - pad),
        y: pad + Math.random() * Math.max(1, maxY - pad)
      };
    }

    function moveNoAway(clientX, clientY) {
      const s = stage.getBoundingClientRect();
      const px = clientX - s.left;
      const py = clientY - s.top;

      const pos = randomNoPosition(px, py);
      setNoPosition(pos.x, pos.y);
    }

    
    stage.addEventListener('mousemove', (e) => {
      const b = noBtn.getBoundingClientRect();
      const distX = Math.max(b.left - e.clientX, 0, e.clientX - b.right);
      const distY = Math.max(b.top  - e.clientY, 0, e.clientY - b.bottom);
      const dist = Math.hypot(distX, distY);

      if (dist < 80) moveNoAway(e.clientX, e.clientY);
    });

    noBtn.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      moveNoAway(e.clientX, e.clientY);
    });

   
    yesBtn.addEventListener('click', () => {
      msg.style.display = 'block';
      msg.innerHTML = `
        <strong>Yay!! üíò</strong><br/>
       SEEE YOU SOON HEHEHEHEHEHHEHEHEHHEHEHEHEHEHEHEHEHEHEHE LOVE U BILO(This is just for fun more coming soon) üòâ
        <br/>
        <img class="popup-pic" src="us.jpg" alt="Us ‚ù§Ô∏è" />
      `;
      noBtn.disabled = true;
      noBtn.style.opacity = 0.6;
    });


    window.addEventListener('load', () => {
      setNoPosition(stage.clientWidth - 120, stage.clientHeight - 70);
    });

   
    window.addEventListener('resize', () => {
      const b = noBtn.getBoundingClientRect();
      const s = stage.getBoundingClientRect();
      setNoPosition(b.left - s.left, b.top - s.top);
    });
  </script>
</body>
</html>
