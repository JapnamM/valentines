<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>

  <style>
    :root{
      --pink:#ff3b7a;
      --pink2:#ff77a5;
      --bg1:#fff0f6;
      --bg2:#ffe7ee;
      --card:#ffffffcc;
      --text:#1f1f24;
      --shadow: 0 20px 60px rgba(0,0,0,.14);
      --radius: 22px;
      --pad: 18px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 600px at 20% 20%, rgba(255,59,122,.20), transparent 55%),
        radial-gradient(900px 500px at 85% 25%, rgba(255,0,128,.16), transparent 55%),
        radial-gradient(900px 600px at 45% 85%, rgba(255,59,122,.12), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Soft floating blur blobs */
    .blob{
      position:fixed;
      width: 420px;
      height: 420px;
      border-radius: 999px;
      filter: blur(40px);
      opacity:.35;
      z-index:-2;
      animation: blobFloat 12s ease-in-out infinite;
    }
    .blob.a{ left:-120px; top:-120px; background: rgba(255,59,122,.55); }
    .blob.b{ right:-160px; top:40px; background: rgba(255,180,210,.75); animation-delay: -4s; }
    .blob.c{ left:20%; bottom:-220px; background: rgba(255,0,128,.35); animation-delay: -7s; }

    @keyframes blobFloat{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(40px, 25px) scale(1.06); }
    }

    .card{
      width: min(760px, calc(100% - 24px));
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.65);
      animation: cardIn .7s cubic-bezier(.2,.9,.2,1) both;
    }

    @keyframes cardIn{
      from{ transform: translateY(12px) scale(.985); opacity:0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }

    .shine{
      position:absolute;
      inset:-120px;
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.65), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,.4), transparent 45%);
      transform: rotate(12deg);
      opacity:.55;
      pointer-events:none;
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(28px, 5vw, 46px);
      letter-spacing: -.02em;
      line-height: 1.05;
      text-shadow: 0 1px 0 rgba(255,255,255,.5);
    }

    p{
      margin:0 0 18px;
      opacity:.85;
      line-height:1.5;
      font-size: 16px;
    }

    .hint{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: rgba(255,59,122,.10);
      border: 1px solid rgba(255,59,122,.18);
      padding: 10px 12px;
      border-radius: 999px;
      font-weight: 600;
      width: fit-content;
    }

    .stage{
      margin-top: 18px;
      height: 340px;
      border-radius: 18px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,240,246,.85));
      border: 1px solid rgba(255,59,122,.20);
      position: relative;
      padding: var(--pad);
      overflow:hidden;
    }

    .stage::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 15% 20%, rgba(255,59,122,.12), transparent 38%),
        radial-gradient(circle at 80% 30%, rgba(255,0,128,.10), transparent 40%),
        radial-gradient(circle at 45% 90%, rgba(255,59,122,.10), transparent 40%);
      pointer-events:none;
      opacity:.9;
    }

    .btn{
      border:0;
      border-radius: 14px;
      padding: 14px 18px;
      font-weight: 800;
      font-size: 18px;
      cursor:pointer;
      user-select:none;
      touch-action:none;
      position:absolute;
      transform: translateZ(0);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      will-change: transform;
    }
    .btn:active{ transform: scale(.98); }

    #yes{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:#fff;
      left: 18px;
      bottom: 18px;
      box-shadow: 0 12px 26px rgba(255,59,122,.28);
    }
    #yes:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 34px rgba(255,59,122,.32);
      filter: brightness(1.02);
    }

    #no{
      background: rgba(255,255,255,.9);
      color:#2b2b33;
      right: 18px;
      bottom: 18px;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
    }
    #no:hover{ transform: translateY(-2px); }

    /* Message modal-ish */
    .msg{
      margin-top: 16px;
      padding: 16px 18px;
      border-radius: 18px;
      background: rgba(255,240,246,.85);
      border: 1px solid rgba(255,59,122,.20);
      display:none;
      animation: pop .45s cubic-bezier(.2,.9,.2,1) both;
      position:relative;
    }
    @keyframes pop{
      from{ transform: translateY(8px) scale(.98); opacity:0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }

    .popup-pic{
      width: min(360px, 100%);
      border-radius: 16px;
      margin-top: 12px;
      display:block;
      box-shadow: 0 14px 34px rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.65);
    }

    .small{
      font-size: 13px;
      opacity: .7;
      margin-top: 10px;
    }

    /* Floating hearts layer (CSS only hearts) */
    .float-hearts{
      position: absolute;
      inset: 0;
      pointer-events:none;
      overflow:hidden;
      z-index: 0;
    }

    .h{
      position:absolute;
      bottom: -40px;
      font-size: 18px;
      opacity: .8;
      animation: rise linear infinite;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.08));
    }

    @keyframes rise{
      from{ transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10%{ opacity: .85; }
      to{ transform: translateY(-420px) translateX(30px) rotate(14deg); opacity: 0; }
    }

    /* Confetti hearts (spawned by JS) */
    .burst{
      position:absolute;
      left:0; top:0;
      pointer-events:none;
      z-index: 3;
    }
    .piece{
      position:absolute;
      font-size: 18px;
      transform: translate(-50%, -50%);
      animation: fly 900ms ease-out forwards;
      will-change: transform, opacity;
    }
    @keyframes fly{
      0%{ opacity: 1; transform: translate(-50%,-50%) scale(1); }
      100%{ opacity: 0; transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) rotate(var(--rot)) scale(.9); }
    }

    /* Little sparkle on stage */
    .sparkle{
      position:absolute;
      width: 8px; height: 8px;
      border-radius: 999px;
      background: rgba(255,59,122,.55);
      box-shadow: 0 0 18px rgba(255,59,122,.35);
      animation: sparkle 700ms ease-out forwards;
      pointer-events:none;
      z-index: 2;
    }
    @keyframes sparkle{
      from{ transform: translate(-50%,-50%) scale(1); opacity:1; }
      to{ transform: translate(-50%,-120%) scale(.2); opacity:0; }
    }

    /* Make things accessible */
    .btn:focus-visible{
      outline: 3px solid rgba(255,59,122,.35);
      outline-offset: 4px;
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important; }
    }
  </style>
</head>

<body>
  <div class="blob a"></div>
  <div class="blob b"></div>
  <div class="blob c"></div>

  <div class="card">
    <div class="shine"></div>

    <h1>Prabhdeeep üíï ‚Äî Will you be my Valentine? üíò</h1>
    <div class="hint">‚ö†Ô∏è (You are required by law to choose correctly.)</div>

    <div class="stage" id="stage" aria-label="Valentine question area">
      <div class="float-hearts" id="floatHearts"></div>

      <button class="btn" id="yes">Yes ‚ù§Ô∏è</button>
      <button class="btn" id="no">No üôÉ</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="small">UR ALLL MINE üòà</div>
  </div>

  <script>
    const stage = document.getElementById('stage');
    const noBtn  = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const msg    = document.getElementById('msg');
    const floatHearts = document.getElementById('floatHearts');

    // --- helpers
    const clamp = (n, a, b) => Math.max(a, Math.min(n, b));

    function setNoPosition(x, y) {
      const pad = 12;
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const maxX = s.width  - b.width  - pad;
      const maxY = s.height - b.height - pad;

      const clampedX = clamp(x, pad, maxX);
      const clampedY = clamp(y, pad, maxY);

      noBtn.style.left = clampedX + "px";
      noBtn.style.top  = clampedY + "px";
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
    }

    function randomNoPosition(avoidX, avoidY) {
      const pad = 12;
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const maxX = s.width  - b.width  - pad;
      const maxY = s.height - b.height - pad;

      for (let i = 0; i < 14; i++) {
        const x = pad + Math.random() * Math.max(1, maxX - pad);
        const y = pad + Math.random() * Math.max(1, maxY - pad);
        const dx = x - avoidX, dy = y - avoidY;
        if ((dx*dx + dy*dy) > 150*150) return {x, y};
      }
      return {
        x: pad + Math.random() * Math.max(1, maxX - pad),
        y: pad + Math.random() * Math.max(1, maxY - pad)
      };
    }

    function moveNoAway(clientX, clientY) {
      const s = stage.getBoundingClientRect();
      const px = clientX - s.left;
      const py = clientY - s.top;

      const pos = randomNoPosition(px, py);

      // cute little wiggle animation
      noBtn.animate(
        [{ transform: "translateY(0)" }, { transform: "translateY(-2px)" }, { transform: "translateY(0)" }],
        { duration: 220, easing: "ease-out" }
      );

      setNoPosition(pos.x, pos.y);
    }

    // --- floating background hearts
    const heartGlyphs = ["üíó","üíò","üíñ","üíû","üíï","üíì","üíù"];
    function spawnFloatingHeart(){
      const h = document.createElement("div");
      h.className = "h";
      h.textContent = heartGlyphs[Math.floor(Math.random()*heartGlyphs.length)];
      h.style.left = Math.random() * 100 + "%";
      h.style.fontSize = (14 + Math.random()*18) + "px";
      h.style.animationDuration = (6 + Math.random()*6) + "s";
      h.style.opacity = (0.35 + Math.random()*0.55).toFixed(2);
      h.style.transform = `translateY(0) translateX(${(Math.random()*20-10).toFixed(0)}px)`;

      floatHearts.appendChild(h);
      // cleanup
      setTimeout(() => h.remove(), 13000);
    }
    // start a gentle stream
    for(let i=0;i<10;i++) setTimeout(spawnFloatingHeart, i*450);
    setInterval(spawnFloatingHeart, 650);

    // --- sparkle effect on hover/move inside stage
    function sparkleAt(x, y){
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = x + "px";
      s.style.top  = y + "px";
      stage.appendChild(s);
      setTimeout(() => s.remove(), 800);
    }

    stage.addEventListener("mousemove", (e) => {
      const rect = stage.getBoundingClientRect();
      if (Math.random() < 0.10) sparkleAt(e.clientX - rect.left, e.clientY - rect.top);

      const b = noBtn.getBoundingClientRect();
      const distX = Math.max(b.left - e.clientX, 0, e.clientX - b.right);
      const distY = Math.max(b.top  - e.clientY, 0, e.clientY - b.bottom);
      const dist = Math.hypot(distX, distY);

      if (dist < 90) moveNoAway(e.clientX, e.clientY);
    });

    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoAway(e.clientX, e.clientY);
    });

    // --- burst hearts/confetti on YES
    function burstAt(el){
      const r = el.getBoundingClientRect();
      const s = stage.getBoundingClientRect();
      const x = (r.left + r.width/2) - s.left;
      const y = (r.top  + r.height/2) - s.top;

      const wrap = document.createElement("div");
      wrap.className = "burst";
      wrap.style.left = "0";
      wrap.style.top  = "0";
      stage.appendChild(wrap);

      const pieces = 26;
      for(let i=0;i<pieces;i++){
        const p = document.createElement("div");
        p.className = "piece";
        p.textContent = heartGlyphs[Math.floor(Math.random()*heartGlyphs.length)];

        const ang = Math.random() * Math.PI * 2;
        const mag = 60 + Math.random() * 150;
        const dx = Math.cos(ang) * mag;
        const dy = Math.sin(ang) * mag - 40;

        p.style.left = x + "px";
        p.style.top  = y + "px";
        p.style.setProperty("--dx", dx.toFixed(0) + "px");
        p.style.setProperty("--dy", dy.toFixed(0) + "px");
        p.style.setProperty("--rot", ((Math.random()*120)-60).toFixed(0) + "deg");
        p.style.fontSize = (14 + Math.random()*18) + "px";

        wrap.appendChild(p);
      }

      setTimeout(() => wrap.remove(), 1000);
    }

    yesBtn.addEventListener("click", () => {
      burstAt(yesBtn);

      msg.style.display = "block";
      msg.innerHTML = `
        <div style="font-size:18px; font-weight:900;">Yay!! üíò</div>
        <div style="margin-top:6px; opacity:.9; line-height:1.45;">
          SEEE YOU SOON HEHEHEHEHEHHEHEHEHHEHEHEHEHEHEHEHEHEHEHE LOVE U BILO
          <span style="opacity:.8;">(This is just for fun more coming soon)</span> üòâ
        </div>
        <img class="popup-pic" src="us.jpg" alt="Us ‚ù§Ô∏è" />
      `;

      
      noBtn.disabled = true;
      noBtn.style.opacity = 0.55;
      noBtn.style.cursor = "not-allowed";

     
      stage.animate(
        [{ transform:"translateY(0)" }, { transform:"translateY(-2px)" }, { transform:"translateY(0)" }],
        { duration: 380, easing:"ease-out" }
      );
    });

 
    window.addEventListener("load", () => {
      setNoPosition(stage.clientWidth - 130, stage.clientHeight - 78);
    });

    
    window.addEventListener("resize", () => {
      const b = noBtn.getBoundingClientRect();
      const s = stage.getBoundingClientRect();
      setNoPosition(b.left - s.left, b.top - s.top);
    });
  </script>
</body>
</html>
